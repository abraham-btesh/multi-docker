language: generic
sudo: required
services: 
  - docker

before_install: 
  - docker build -t abtesh/react-test -f ./client/Dockerfile.dev ./client

script: 
  - docker run -e CI=true abtesh/react-test npm test

after_success:
  - docker build -t abtesh/multi-client ./client
  - docker build -t abtesh/multi-nginx ./nginx
  - docker build -t abtesh/multi-server ./server
  - docker build -t abtesh/multi-worker ./worker

  # Log in to the docker cli

  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to the docker hub
  - docker push abtesh/multi-client
  - docker push abtesh/multi-nginx
  - docker push abtesh/multi-server
  - docker push abtesh/multi-worker



